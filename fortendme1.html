<!DOCTYPE html>
<html lang="en">
<head>
 <title>Form Member Account Webounder</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="konten">
 <div class="kepala">
 <div class="lock"></div>
 <h2 class="judul">Form Member Account Webounder</h2>
 </div>
 <div class="artikel">
 <form class="horizontal" action="MemberAccount.html" method="post">
 <fieldset><legend>Data Keanggotaan</legend>
 <div class="grup">
 <label for="username">NIM<span class="required" >*</span></label>
 <input type="text" name="username" required placeholder="Masukkan NIM Anda">
 </div>
 <div class="grup">
 <label for="password">Password<span class="required">*</span></label>
 <input type="password" name="password" required placeholder="Masukkan password Anda">
 <p>
    <label>Bahasa Pemrograman Yang Dikuasai</label>
    <label><input type="checkbox" name="Bahasa Pemrograman Yang Dikuasai" value="PHP"/>PHP</label>
    <label><input type="checkbox" name="Bahasa Pemrograman Yang Dikuasai" value=" JavaScript"/>JavaScript</label>
    <label><input type="checkbox" name="Bahasa Pemrograman Yang Dikuasai" value="Python"/>Python</label>
</p> 
 </div>
 </fieldset>
 <fieldset><legend>Data Pribadi</legend>
 <div class="grup">
 <label for="nama">Nama Lengkap<span class="required">*</span></label>
 <input type="text" name="Nama" required placeholder="Masukkan Nama Lengkap Anda">
 </div>
 <div class="grup">
 <label for="email">Alamat E-mail<span class="required">*</span></label>
 <input type="email" name="email" required placeholder="Masukkan Alamat Email Anda">
 </div>
 <div class="grup">
 <label for="no.telp">No Handphone<span class="required">*</span></label>
 <input type="tel" name="No.Hp" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" required placeholder=" Masukkan No.Hp 08xxxxxxxxxx">
 </div>
 <div class="grup-offset">
 <label for="JK">Jenis Kelamin<span class="required">*</span><br></label>
 <input type="radio" name="JK" value="Laki-Laki" required>Laki-laki
 <input type="radio" name="JK" value="Perempuan" required>Perempuan
 </div>
 <div class="grup">
 <label for="Motivasi">Motivasi</label>
 <input type="textarea" name="Motivasi" rows="3" cols="10" required placeholder="Motivasi memasuki komunitas ini">
 </div>
 <div class="grup-offset">
 <button type="submit" value="Submit">Submit</button>
 </div>
 </fieldset>
 <div class="footer">
 </div>
 </form>
 </div>
 </div>
</body>
</html>
